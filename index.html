<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT</title>
</head>

<body>
    <h1>YT</h1>
    <h2>Settings</h2>
    <label for="AudioOnly">Audio Only:</label>
    <input type="checkbox" name="AudioOnly" id="audioOnly" />
    <br />
    <label for="Filename">Output file name:</label>
    <input placeholder="Filename.extension" name="Filename" id="filename" type="text">
    <br />
    <label for="Quality">Quality:</label>
    <select name="Quality" id="quality">
        <option value="highest">Highest</option>
        <option value="lowest">Lowest</option>
        <option value="highestaudio">Highest Audio</option>
        <option value="lowestaudio">Lowest Audio</option>
        <option value="highestvideo">Highest Video</option>
        <option value="lowestvideo">Lowest Video</option>
    </select>
    <hr />
    <input id="url" placeholder="Url" type="text"> <button onclick="onGetClicked()">Get</button>
    <script src="bundle.js"></script>
    <script src="index1.js"></script>
</body>

</html>
